<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel= "stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <!--Header to display time left-->
    <header>
        <nav>
            <div id="timer">Time:</div>
            <a href="#" id="viewhs">View Highscores</a>
        </nav>
        <h1 id="heading">Code Quiz</h1>
    </header>
    <!--Sections for each displayed window-->
    <section id="start-screen">
        <h2>Begin the timed quiz by clicking the button</h2>
        <Button id="startbtn">Start</Button>
    </section>
    <div id="quiz">
       <h2 id="question"></h2>
       <section id="choice"></section>
    </div>
    <section id="scoreboard">
        <h2 class="score">Your Score:</h2>
        <label for="initials">Initials:</label>
        <input id="initials" type="text" placeholder="initials" />
        <button id="submitScore">Submit</button>
    </section>

    <section id="highscore">
        <h2>Highscores</h2>
        <span id="history"></span>
        <button id="back">Go Back</button>
        <button id="clear">Clear Highscore</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
